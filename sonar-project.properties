# SonarQube/SonarCloud Configuration
# Organization and project keys should be set via environment variables or SonarCloud UI

# Project identification
sonar.projectKey=manuelondina_store-oven-hmi-connect-poc
sonar.projectName=Poc Mercadona Backend
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=11
sonar.java.target=11

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions (based on existing JaCoCo exclusions)
sonar.coverage.exclusions=**/config/**,**/*DTO.java,**/*Application.java,**/*Test.java

# Quality gate - require 80% coverage on new code
sonar.newCode.referenceBranch=main
